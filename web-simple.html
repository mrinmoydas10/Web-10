<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love & Care Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe3e3, #ffd6ec);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Heart Animation Background */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .hearts span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    .hearts span::before,
    .hearts span::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .hearts span::before {
      top: -10px;
      left: 0;
    }

    .hearts span::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Repeat hearts */
    .hearts span:nth-child(odd) { background: #ff6f91; }
    .hearts span:nth-child(even) { background: #ff3c6f; }

    /* Login Form */
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #ff6f91;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #ff6f91;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #ff3c6f;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    /* Navbar */
    .navbar {
      background-color: white;
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #ff6f91;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .navbar a:hover {
      background-color: #ffe3ec;
    }

    .section {
      padding: 2rem;
      background-color: white;
      border-radius: 0 0 20px 20px;
      margin-top: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease;
    }

    .section h3 {
      color: #ff6f91;
      margin-bottom: 1rem;
    }

    .section p {
      font-size: 1.1rem;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Heart Background -->
  <div class="hearts">
    <!-- Add 20 hearts -->
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 1s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 40%; animation-delay: 3s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 60%; animation-delay: 5s;"></span>
    <span style="left: 70%; animation-delay: 6s;"></span>
    <span style="left: 80%; animation-delay: 7s;"></span>
    <span style="left: 90%; animation-delay: 8s;"></span>
    <span style="left: 95%; animation-delay: 9s;"></span>
    <span style="left: 5%; animation-delay: 1s;"></span>
    <span style="left: 15%; animation-delay: 2s;"></span>
    <span style="left: 25%; animation-delay: 3s;"></span>
    <span style="left: 35%; animation-delay: 4s;"></span>
    <span style="left: 45%; animation-delay: 5s;"></span>
    <span style="left: 55%; animation-delay: 6s;"></span>
    <span style="left: 65%; animation-delay: 7s;"></span>
    <span style="left: 75%; animation-delay: 8s;"></span>
    <span style="left: 85%; animation-delay: 9s;"></span>
    <span style="left: 92%; animation-delay: 10s;"></span>
  </div>

  <!-- Login Form -->
  <div class="login-container" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- Main Content -->
  <div class="hidden" id="mainContent" style="width: 90%; max-width: 700px;">
    <!-- Menu -->
    <div class="navbar">
      <a onclick="showSection('about')">About</a>
      <a onclick="logout()">Logout</a>
    </div>

    <!-- About Section -->
    <div class="section" id="about">
      <h3>About This Website</h3>
      <p>
        Welcome to our website! We're passionate about creating meaningful digital experiences and delivering value through our content and services. Whether you're here to learn something new, explore our offerings, or just browsingâ€”thank you for visiting.
      </p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");

      if (username === "anushreemrinmoy" && password === "1022") {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        error.textContent = "";
      } else {
        error.textContent = "Enter Correct Info";
      }
    }

    function logout() {
      document.getElementById("mainContent").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function showSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
